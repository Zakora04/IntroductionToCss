<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | EstateElite</title>
    <link rel="stylesheet" href="./Login.css" />
  </head>
  <body>
    <div class="hero">
      <div class="firsthero">
        <div class="herobox">
          <h2>Welcome back</h2>
          <p class="subtitle">Sign in to access your EstateElite account</p>

          <div class="form">
            <div class="emailholder">
              <label for="email">Email</label>
            </div>
            <input type="email" id="email" placeholder="name@example.com" />

            <div class="password-container">
              <label for="password">Password</label>
              <a href="./Forgot Password">Forgot password?</a>
            </div>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              required
            />

            <div class="remember-me">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me for 30 days</label>
            </div>

            <button type="submit" class="sign-in-button">Sign in</button>
          </div>

          <div class="divider">Or continue with</div>

          <div class="social-buttons">
            <button class="google-button">Google</button>
            <button class="facebook-button">Facebook</button>
          </div>

          <p class="signup-text">
            Don't have an account? <a href="#">Sign up</a>.
          </p>
        </div>
      </div>
      <div class="secondhero">
        <div class="card">
          <div class="property">Property Management Made Simple</div>
          <p>
            Access your dashboard to view property<br> performance, tenant
            information, and financial<br/> reports all in one place.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
